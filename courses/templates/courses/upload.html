{% extends "layout.html" %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "courses/css/style.css" %}">
{% endblock css_files %}

{% block page_title %}

{% endblock page_title %}



{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-12">
           <form action="{% url "upload_image" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% comment %} <div class="input-group">
                <input type="file" class="form-control" name="images" multiple="true">
                <button class="btn btn-outline-secondary" type="submit">Yükle</button>
              </div> {% endcomment %}
              <div class="input-group">
                {{form}}
                <button  type="submit">Yükle</button>
              </div>
           </form>
        </div>

    </div>
</div>
{% endblock content %}

{% block js_files %}
    <script src={% static "courses/js/script.js" %}></script>

{% endblock js_files %}
